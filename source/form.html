<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Подбор программ</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="favicons/favicons.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="scripts/index.js" defer></script>
  </head>
  <body>
    <!-- Шапка сайта -->
    <header class="header header__wrapper">
      <div class="header__container">
        <a class="header__logo" aria-label="Перейти на главную страницу сайта">
          <picture>
            <source type="image/svg+xml" media="(min-width: 1440px)" width="70" height="59" srcset="images/logo-image-desktop.svg">
            <source type="image/svg+xml" media="(min-width: 768px)" width="60" height="50" srcset="images/logo-image-tablet.svg">
            <img class="header__logo-image" width="33" height="38" src="images/logo-image-mobile.svg" alt="Логотип компании Cat energy" aria-hidden="true">
          </picture>
          <picture>
            <source type="image/svg+xml" media="(min-width: 1440px)" width="118" height="21" srcset="images/logo-text-desktop.svg">
            <img class="header__logo-text" width="101" height="18" src="images/logo-text-mobile.svg" alt="Cat energy" aria-hidden="true">
          </picture>
        </a>
        <button class="header__toggle" type="button" aria-label="Открыть меню"></button>
      </div>
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="index.html">Главная</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="main-nav__item main-nav__item--active">
            <a class="main-nav__link" role="link" aria-disabled="true">Подбор программ</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Основной контент сайта -->
    <main class="main">
      <h1 class="visually-hidden">Подбор программы функционального питания для котов</h1>
      <section class="programs">
        <h2 class="programs__title">
          <span class="programs__title-content wrapper">Подбор программы</span>
        </h2>
        <p class="programs__description wrapper">Заполните анкету, и мы подберем программу питания для вашего кота</p>
        <form class="programs__form form">
          <div class="form__container">
            <!-- Основные данные -->
            <div class="form__data">
              <h3 class="visually-hidden">Основные данные</h3>
              <label class="form__label" for="cat-name">
                <span class="form__control-name">Имя:*</span>
                <input class="form__input" type="text" name="cat-name" id="cat-name"
                  placeholder="Барсик" required>
              </label>
              <label class="form__label" for="weight-cat">
                <span class="form__control-name">Вес (кг):*</span>
                <input class="form__input" type="number" name="weight-cat" id="weight-cat" placeholder="7" required>
              </label>
              <label class="form__label" for="age-cat">
                <span class="form__control-name">Возраст (лет):</span>
                <input class="form__input" type="number" name="age-cat" id="age-cat" placeholder="7">
              </label>
            </div>
            <!-- Тип программы -->
            <div class="form__wrapper">
              <div class="form__program-types">
                <h3 class="visually-hidden">Тип программы</h3>
                <label class="form__label" for="weight-loss">
                  <input class="form__input" type="radio" name="type-program" value="weight-loss" id="weight-loss" checked>
                  <span class="form__control-mark"></span>
                  <span class="form__control-name">похудение</span>
                </label>
                <label class="form__label" for="weight-gain">
                  <input class="form__input" type="radio" name="type-program" value="weight-gain" id="weight-gain">
                  <span class="form__control-mark"></span>
                  <span class="form__control-name">набор массы</span>
                </label>
                <label class="form__label" for="need-advice">
                  <input class="form__input" type="radio" name="type-program" value="need-advice" id="need-advice">
                  <span class="form__control-mark"></span>
                  <span class="form__control-name">не знаю (нужен ваш совет)</span>
                </label>
              </div>
            </div>
          </div>
          <!-- Контактные данные (владельца кота) -->
          <div class="form__cat-contacts">
            <h3 class="visually-hidden">Контактные данные</h3>
            <label class="form__label" for="email-owner">
              <span class="form__control-name">E-mail:*</span>
              <input class="form__input" type="email" name="email-owner" id="email-owner" placeholder="кuklachev@gmail.com" required>
            </label>
            <label class="form__label" for="tel-owner">
              <span class="form__control-name">Телефон:*</span>
              <input class="form__input" type="tel" name="tel-owner" id="tel-owner" placeholder="8 (960) 900-60-90" required>
            </label>
          </div>
          <!-- Комментарий -->
          <div class="form__comment">
            <h3 class="visually-hidden">Комментарий</h3>
            <label class="form__label" for="comment">
              <textarea class="form__textarea" rows="6" name="comment" id="comment" placeholder="Расскажите обо всех повадках кота"></textarea>
            </label>
          </div>
          <!-- Дополнительно -->
          <div class="form__add">
            <h3 class="visually-hidden"></h3>
            <label class="form__label" for="sweetener">
              <input class="form__input" type="checkbox" name="additional" value="sweetener" id="sweetener" checked>
              <span class="form__control-mark"></span>
              <span class="form__control-name">сахорозаменитель</span>
            </label>
            <label class="form__label" for="milk">
              <input class="form__input" type="checkbox" name="additional" value="milk" id="milk">
              <span class="form__control-mark"></span>
              <span class="form__control-name">молоко</span>
            </label>
            <label class="form__label" for="water">
              <input class="form__input" type="checkbox" name="additional" value="water" id="water">
              <span class="form__control-mark"></span>
              <span class="form__control-name">питьевая вода</span>
            </label>
            <label class="form__label" for="vitamins">
              <input class="form__input" type="checkbox" name="additional" value="vitamins" id="vitamins">
              <span class="form__control-mark"></span>
              <span class="form__control-name">витамины</span>
            </label>
          </div>
          <button class="form__button form__wrapper button" type="submit">Отправить заявку</button>
          <span class="form__text form__wrapper">* — Обязательные поля</span>
        </form>
      </section>
    </main>
    <!-- Подвал сайта -->
    <footer class="footer">
      <div class="footer__container wrapper">
        <a class="footer__logo" href="index.html" aria-label="Перейти на главную страницу сайта">
          <img class="footer__logo-image" width="128" height="24" src="images/footer-logo-text.svg" alt="Логотип магазина Cat energy" aria-hidden="true">
        </a>
        <ul class="footer__list">
          <li class="footer__item">
            <a class="footer__link footer__link--vkontakte" href="https://vk.com/htmlacademy" aria-label="Перейти на страницу Кэт Энерджи в Vkontakte"></a>
          </li>
          <li class="footer__item">
            <a class="footer__link footer__link--youtube" href="https://www.youtube.com/user/htmlacademyru" aria-label="Перейти на канал Кэт Энерджи в Youtube"></a>
          </li>
          <li class="footer__item">
            <a class="footer__link footer__link--telegram" href="https://t.me/htmlacademy" aria-label="Перейти на канал Кэт Энерджи в Telegram"></a>
          </li>
        </ul>
        <a class="footer__copyright" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Перейти на страницу интенсива HTML и CSS. Адаптивная вёрстка и автоматизация">
          <span class="footer__copyright-content">HTML Academy</span>
        </a>
      </div>
    </footer>
  </body>
</html>
